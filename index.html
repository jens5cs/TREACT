<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header class="header">
    <div class="logo">
       <img src="./assets/logo.svg" class="logo_svg" alt="Logo">
       <h3 class="logo_name">Treact</h3>
    </div>
    <nav class="nav">
        <a href="#" class="nav_btn">About</a>
        <a href="#" class="nav_btn">Blog</a>
        <a href="#" class="nav_btn">Pricing</a>
        <a href="#" class="nav_btn">Contact</a>
        <a href="#" class="nav_btn nav_login">Login</a>
        <a href="#" class="nav_btn btn--special">Sign Up</a>
    </nav>
   </header>
   <main class="main">
        <section class="section--main">
           <div class="main_container">
            <h1 class="main_heading">Beautiful React Templates <span>for you</span></h1>
            <p class="main_paragraph">Our templates are so easy to setup, understand and customize.  Fully modular components with a variety of pages an components.
            </p>
            <form class="main_form">
                <input type="email"
                placeholder="Your E-mail Address" 
                class="main_input"/>
                <button class="main_btn btn--special">Get Started</button>
            </form>
            <div class="main_customers">
                <p class="main_customers--para">Our trusted customers</p>
                <img src="assets/customers-logo.png" class="main_customers--img" alt="Customers">
            </div>
            </div>
            <figure class="main__svg--holder">
                <img src="./assets/landing-image.svg" class="main_svg" alt="Landing Image">
            </figure>
        
        </section>
   </main>
    
</body>
</html>
